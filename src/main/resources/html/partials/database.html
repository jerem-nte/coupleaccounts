<div class="center">

	<div ng-show="message.content" class="alert"
		ng-class="{' alert-success' : message.status == 0, ' alert-danger' : message.status == 1}"
		role="alert">{{message.content}}</div>

	<div class="page-header">
		<h3>Database configuration</h3>
	</div>


	<form class="form-horizontal">
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Host name</label>
	    <div class="col-sm-4">
	      <input type="text" class="form-control" id="inputEmail3" placeholder="Host" ng-model="configuration.host">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">Server port</label>
	    <div class="col-sm-4">
	      <input type="number" class="form-control" id="inputPassword3" placeholder="Port" ng-model="configuration.port">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">Database name</label>
	    <div class="col-sm-4">
	      <input type="text" class="form-control" id="inputPassword3" placeholder="Database name" ng-model="configuration.base">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">Database user name</label>
	    <div class="col-sm-4">
	      <input type="text" class="form-control" id="inputPassword3" placeholder="User name" ng-model="configuration.user">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-4">
	      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="configuration.pass">
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-4">
	      <button type="submit" class="btn btn-default">Save</button>
	    </div>
	  </div>
	</form>


</div>
